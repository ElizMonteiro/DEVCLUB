<!--FORMS
    - Capturar dados de entrada
    - Input -> Entrada

    Action -> Define para qual url será enviado os dados, vazio envia para mesma url
    Method
      - Get -> quando enviar dados para o servidor, se comunica por url, action vazio estou enviando para a propria pagina
      
      - Post -> envia formulario e dados por debaixo dos panos, sigiloso 
      - Submit  
-->

<form action="" method="get" enctype="multipart/form-data">
    <hi>Digite seu Endereço</hi>
    <br>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address"/>
</label>

<label>
    Número:
    <input type="number" name="numero"/>
    </label>

<label>
    Email:
    <input type="email" name="email"/>
    </label>

    <label>
        Foto:
        <input type="file" name="arquivo"/>
        </label>


    <button type="reset"> Reset </button>
    <button type="submit">Enviar dados</button>

</form>
